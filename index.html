<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medigram - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .form-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-lg">
            <div>
                <h1 class="text-center text-3xl font-bold text-gray-900">MEDIGRAM</h1>
                <h2 class="mt-2 text-center text-xl font-semibold text-gray-600">SIGN UP</h2>
            </div>
            <form class="mt-8 space-y-6" id="signupForm" onsubmit="handleSubmit(event)">
                <div class="space-y-4">
                    <div>
                        <input id="fullname" name="fullname" type="text" required 
                            class="form-input appearance-none rounded-md relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Enter Fullname">
                    </div>
                    <div>
                        <input id="email" name="email" type="email" required 
                            class="form-input appearance-none rounded-md relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Enter Email I'd">
                    </div>
                    <div>
                        <input id="branch" name="branch" type="text" required 
                            class="form-input appearance-none rounded-md relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Enter Your Branch">
                    </div>
                    <div>
                        <input id="password" name="password" type="password" required 
                            class="form-input appearance-none rounded-md relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Create Password">
                    </div>
                    <div>
                        <input id="hospital" name="hospital" type="text" required 
                            class="form-input appearance-none rounded-md relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Enter Your Hospital Name">
                    </div>
                </div>

                <div>
                    <button type="submit" 
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
                        Register
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            
            // Get form values
            const formData = {
                fullname: document.getElementById('fullname').value,
                email: document.getElementById('email').value,
                branch: document.getElementById('branch').value,
                password: document.getElementById('password').value,
                hospital: document.getElementById('hospital').value
            };

            // Validate email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(formData.email)) {
                alert('Please enter a valid email address');
                return;
            }

            // Validate password strength
            if (formData.password.length < 8) {
                alert('Password must be at least 8 characters long');
                return;
            }

            // If all validations pass, you would typically send this data to a server
            console.log('Form submitted with data:', formData);
            alert('Registration successful!');
            document.getElementById('signupForm').reset();
        }
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
